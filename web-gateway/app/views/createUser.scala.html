@import helper._

@(createUser: Form[CreateUserForm])(implicit nav: Nav)

@main(message("createUser")) {

    <h2>@message("createUser")</h2>

    @foundationForm(createUser, routes.Main.createUser()) {
        <div class="row">
            <div class="medium-6 columns">
              <p>@message("instruction.createUser")</p>
                @inputText(createUser("name"))
            </div>
        </div>
        <input class="button" type="submit" value="@message("createUser")"/>
    }
}
